<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Dot grid pattern -->
  <pattern id="dots" x="40" y="40" width="80" height="80" patternUnits="userSpaceOnUse">
    <circle cx="5" cy="5" r="2" fill="#e0e0e0" fill-opacity="0.15"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Subtle peace symbol -->
  <g transform="translate(960 540)" opacity="0.03">
    <circle r="200" fill="none" stroke="#2c3e50" stroke-width="15"/>
    <path d="M-200 0V-200 M-140-140L140 140" stroke="#2c3e50" stroke-width="15"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>
</svg> 